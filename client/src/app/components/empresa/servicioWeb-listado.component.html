<div class="container" style="margin-top: 5em">
    <div class="flex-h first-item">
        <button mat-raised-button color="accent" (click)="agregarServicio()">Agregar Servicio</button>
      </div>

        <table mat-table [dataSource]="datasource" class="mat-elevation-z8">
          <!-- Position Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Sitio </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="espacio">
            <th mat-header-cell *matHeaderCellDef> Espacio </th>
            <td mat-cell *matCellDef="let element"> {{element.espacio | MB}} </td>
          </ng-container>

          <ng-container matColumnDef="precio">
                <th mat-header-cell *matHeaderCellDef> Precio </th>
                <td mat-cell *matCellDef="let element"> {{element.precio | dolar}} </td>
              </ng-container>

              <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Cliente </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                  </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
      </div>
